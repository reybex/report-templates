<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Product Label</title>
  <style>
    @page {
      size: 35mm 18mm;
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 5px;
      line-height: 1.2;
      color: #1a1a1a;
    }

    .label-container {
      width: 35mm;
      height: 18mm;
      margin: 0;
      padding: 1mm;
      page-break-after: always;
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border: 0.25mm solid #ccc;
      background: #fff;
    }

    .label-container:last-child {
      page-break-after: auto;
    }

    .barcode-section {
      width: 100%;
      height: 8mm;
      margin-bottom: 0.8mm;
      text-align: center;
      line-height: 0;
    }

    .barcode-image {
      max-width: 32mm;
      max-height: 8mm;
      width: auto;
      height: auto;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
      margin: 0 auto;
    }

    .product-name {
      width: 100%;
      font-size: 5.5px;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
      word-break: break-word;
      max-height: 8mm;
      overflow: hidden;
      display: -webkit-box;
    }
  </style>
</head>

<body>
  <#if stockItem.enteredQuantity?number gt 0>
    <#list 1..stockItem.enteredQuantity as i>
      <div class="label-container">
        <div class="barcode-section">
          <#if stockItem.material.gtin??>
            <img src="https://barcode.tec-it.com/barcode.ashx?data=${stockItem.material.gtin}" alt="Barcode"
              class="barcode-image" />
          </#if>
        </div>
        <#if stockItem.material.name??>
          <div class="product-name">${stockItem.material.name}</div>
        </#if>
      </div>
    </#list>
  </#if>
</body>

</html>
